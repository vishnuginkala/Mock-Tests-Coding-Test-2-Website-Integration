<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="sectionAnimalsHome">
        <div class="bg-home text-light">
            <h1>Animals</h1>
            <div class="d-flex flex-row justify-content-start">
                <div class="d-flex flex-column justify-content-start">
                    <img src="https://assets.ccbp.in/frontend/static-website/animals-turtle-img.png" class="home-image margin"/>
                    <button class="btn btn-primary margin" onclick="display('sectionTurtle')">View Details</button>
                </div>
                <div class="d-flex flex-column justify-content-start">
                    <img src="https://assets.ccbp.in/frontend/static-website/animals-raccoon-img.png" class="home-image margin"/>
                    <button class="btn btn-primary margin" onclick="display('sectionRaccoon')">View Details</button>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-start">
                <div class="d-flex flex-column justify-content-start">
                    <img src="https://assets.ccbp.in/frontend/static-website/animals-kangaroo-img.png" class="home-image margin"/>
                    <button class="btn btn-primary margin" onclick="display('sectionKangaroo')">View Details</button>
                </div>
                <div class="d-flex flex-column justify-content-start">
                    <img src="https://assets.ccbp.in/frontend/static-website/animals-lion-img.png" class="home-image margin"/>
                    <button class="btn btn-primary margin" onclick="display('sectionLion')">View Details</button>
                </div>
            </div>
        </div>
    </div>
    <div id=sectionTurtle>
        <div class="turtle-bg text-light d-flex flex-column justify-content-end margin">
            <div class="text-light d-flex flex-column justify-content-end margin">
                <h1 class="turtle-heading">Sea turtle</h1>
                <p class="turtle-description">Sea turtles are reptiles of the order Testudines.</p>
                <button class="btn btn-primary turtle-button" onclick="display('sectionAnimalsHome')">Back</button>
            </div>
        </div>
    </div>
    <div id=sectionRaccoon>
        <div class="reccoon-bg text-light d-flex flex-column justify-content-end margin">
            <div class="text-light d-flex flex-column justify-content-end margin">
                <h1 class="turtle-heading">Reccoon</h1>
                <p class="turtle-description">Racconn is a medium-sized mammal native to North America.</p>
                <button class="btn btn-primary turtle-button" onclick="display('sectionAnimalsHome')">Back</button>
            </div>
        </div>
    </div>
    <div id=sectionKangaroo>
        <div class="kangaroo-bg text-light d-flex flex-column justify-content-end margin">
            <div class="text-light d-flex flex-column justify-content-end margin">
                <h1 class="turtle-heading">Kangaroos</h1>
                <p class="turtle-description">Kangaroos are large marsupials that are found only in Australia.</p>
                <button class="btn btn-primary turtle-button" onclick="display('sectionAnimalsHome')">Back</button>
            </div>
        </div>
    </div>
    <div id=sectionLion>
        <div class="lion-bg text-light d-flex flex-column justify-content-end margin">
            <div class="text-light d-flex flex-column justify-content-end margin">
                <h1 class="turtle-heading">Lion</h1>
                <p class="turtle-description">Lions have very sharp eyesight and called exellent hunters.</p>
                <button class="btn btn-primary turtle-button" onclick="display('sectionAnimalsHome')">Back</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://new-assets.ccbp.in/frontend/content/static-ccbp-ui-kit/static-ccbp-ui-kit.js"></script>
  </body>
</html>
